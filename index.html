<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .rotate {
        transition: transform 0.5s ease-in-out;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-tr from-emerald-700 to-emerald-900 flex items-center justify-center h-screen font-sans text-xl">
    <div class="w-[400px] h-fit bg-white rounded-lg p-8">
      <h2 class="font-bold text-3xl mb-4 text-center text-slate-900">
        Currency Converter
      </h2>
      <form class="w-full h-fit flex justify-center items-center flex-col gap-y-3">
        <div class="w-full amount">
          <label for="number" class="text-[17px]">Enter amount</label>
          <input
            type="number"
            name="number"
            id="number"
            value="1"
            class="w-full px-2 py-1 box-border border-2 border-gray-700 rounded-md text-base" />
        </div>
        <div class="dropdown flex justify-between items-center w-full">
          <div class="from">
            <p class="text-[17px]">From</p>
            <div class="border-2 border-gray-700 rounded-md px-1 flex">
              <img src="https://flagsapi.com/US/flat/64.png" width="40" alt="" />
              <select id="from" name="from" class="outline-none px-1">
                <!-- Code of options is added into Javascript -->
              </select>
            </div>
          </div>
          <img
            src="Images/exchange.svg"
            alt="Image"
            id="exchange"
            class="mt-6 cursor-pointer duration-1000" />
          <div class="to">
            <p class="text-[17px]">To</p>
            <div class="border-2 border-gray-700 rounded-md px-1 flex">
              <img src="https://flagsapi.com/IN/flat/64.png" width="40" alt="" />
              <select id="to" name="to" class="outline-none px-1">
                <!-- Code of options is added into Javascript -->
              </select>
            </div>
          </div>
        </div>
        <p class="self-start">Exchange Rate: </p>
        <div id="exchange-rate"></div>
        <button class="bg-emerald-800 text-white rounded-md px-4 py-2 w-full">
          Get Exchange Rate
        </button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
